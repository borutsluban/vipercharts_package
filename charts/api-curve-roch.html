{% extends "charts/api-frame.html" %}

{% block content %} 
<div class='box'>
	<div class='content' id="roc-hull-chart">
		<script type="text/javascript">
$(function () {

    var tempVisible = 0;
	
	var subtype = '{{ chart.subtype }}';
    var axisTitleSize = {{ fontSize }};
    var labelSize = Math.floor(axisTitleSize*0.75);
    var titleSize = Math.floor(axisTitleSize*1.3);

    var chart;
    $(document).ready(function() {
        chart = new Highcharts.Chart({
            chart: {
                renderTo: 'roc-hull-chart',
                zoomType: 'xy',
				type: 'line',
				//height: 600,
                //width: 600,
                animation: false,
                spacingTop: 20,
				marginRight: 40,
				spacingLeft: 0,
				spacingBottom: 20
				
            },
			events: {
				selection: function(event){
					chart.labels.enable =  false;
					return true;
				}
			},
            title: {
                text: '{{ title }}',
                style: {fontSize: titleSize+'pt'}
            },
			xAxis: {
				gridLineWidth: 0,
				lineWidth: 1,
				lineColor: 'black',
				tickColor: 'black',
				labels: {
					y: labelSize+7, // correction for HC 2.5.5, remove on upgrade
					style: {
                    	fontSize: labelSize+'pt',
						color: 'black'
					}
				},
            	min: 0,
            	max: 1.,
                title: {
                    text: 'False positive rate',
                    style:{ 
                    	fontSize: axisTitleSize+'pt',
						color: 'black'
                    }
                },
                startOnTick: true,
                endOnTick: true,
                showLastLabel: true,
                tickInterval: 0.1,
				
            },
            yAxis: {
                gridLineWidth: 0,
				lineWidth: 1,
				lineColor: 'black',			
				tickColor: 'black',
				labels: {
                    y: labelSize/2, // correction for HC 2.5.5, remove on upgrade
					style: {
                    	fontSize: labelSize+'pt',
						color: 'black'
					}
				},
            	enabled: true,
            	min: 0,
            	max: 1.,
                title: {
                    text: 'True positive rate',
                    style:{ 
                    	fontSize: axisTitleSize+'pt',
						color: 'black'
                    }
                },
            	tickWidth: 1,
                tickInterval: 0.1,
            },
            tooltip: {
				useHTML: true,
                formatter: function() {
					if (this.series.type == 'line' && this.series.name != '_diag_random_'){ // 9 "grid" F-isolines + number of points
						return '<b>'+this.series.name+'</b><br/>'+
					    '<table><tr>'+
						'<td class="ttip">FPR:</td><td class="ttip">' + this.x.toFixed(2) +
						'</td></tr><tr><td class="ttip">TPR:</td><td class="ttip">'+this.y.toFixed(2) +
						'</td></tr><tr><td class="ttip">'+
						((subtype == '-score') ? 'Threshold:</td><td class="ttip">'+ this.point.tr : 'Rank:</td><td class="ttip">'+ this.point.tr) +
						
						'</td></tr></table>'
					}
					else return false;
                }
            },
            legend: {
            	enabled: '{{ showLegend }}',
                layout: 'horizontal', // delete from here to end of legend
                align: 'center',
                verticalAlign: 'bottom',
                floating: false,
                itemStyle:{
                    fontSize: axisTitleSize+'pt'
                }
                /*x: 27,
                //y: 580,
				width: 500,
                backgroundColor: '#FFFFFF',
                borderWidth: 1,
				itemWidth: 166,
				maxHeight: 83*/
            },
            plotOptions: {
				series:{
					turboThreshold: 5000,
				},
			
                spline: {
					lineWidth: 1,
					lineColor: 'rgb(100,100,100)',
					states: {
						hover: {
							enabled: true,
							lineWidth: 2
						}
					},
					marker: {
						symbol: 'circle',
						fillColor: 'rgb(100,100,100)',
						enabled: false,
						states: {
							hover: {
								enabled: true,
								radius: 5,
								lineWidth: 1
							}
						}
					},
					shadow: false,
					color : 'rgb(100,100,100)',
				},
            },
            credits: {
				enabled: false
			},
            series: [
			// DIAGONAL
			{
				type: 'line',
                name: '_diag_random_',
				color: 'grey',
                data: [[0,0],[1,1]],
                zIndex: 0,
				lineWidth: 1,
				dashStyle: 'dash',
				shadow: false,
                showInLegend: false,
				states: {
					hover: {
						enabled: false
					}
				},
				marker: {
					enabled: false,
					states: {
						hover: {
							enabled: false
						}
					}
				},
			},

            // POINTS
            {{ curvePoints }}
            ]
        });
    });

});
		</script>
	</div>
</div>
{% endblock%}
