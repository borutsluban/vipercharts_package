{% extends "charts/api-frame.html" %}

{% block content %}
<div class='box'>
	<div class='content' id="bar-chart">
	<script type="text/javascript">
$(function () {
    var tempVisible = 0;
	var subtype = '-score';
    var axisTitleSize = {{ fontSize }};
    var labelSize = Math.floor(axisTitleSize*0.75);
    var titleSize = Math.floor(axisTitleSize*1.3);
	var beta = 1;
    var chart;
    $(document).ready(function() {
        chart = new Highcharts.Chart({
            chart: {
                renderTo: 'bar-chart',
                type: 'column',
				marginRight: 70,
				//height: 600,
                //width: 700,
            },
            title: {
                text: '{{ title }}',
				style: {fontSize: titleSize+'pt'}
            },
            subtitle: {
                //text: ''
            },
			credits: {
				enabled: false
			},
            xAxis: {
                categories: [
                    
					'{{ algos }}',
					
                ],
				labels: {
                    rotation: -45,
                    align: 'right',
                    style: {
                        fontSize: '10pt',
						color: 'black',
                    }
                }
            },
            yAxis: {
                min: 0,
				max: 1,
				labels: {
					style: {
						color: 'black'
					}
				},
                title: {
                    text: 'Performance',
					style: {
						color: 'black',
						fontSize: '12pt'
					}
                },
				
            },
            legend: {
				enable: true,
				//useHTML: true,
                layout: 'horizontal',
                backgroundColor: '#FFFFFF',
                align: 'center',
                verticalAlign: 'bottom',
                floating: false,
                //shadow: true
            },
            tooltip: {
				useHTML: true,
                formatter: function() {
					var perf_measure = this.series.index;
					var st_dev = "";
					
					
					
					
					
					
					
					
					
                    return '<b>'+this.x +'</b><br/>'+
					this.series.name+' : '+ this.y.toFixed(2) + st_dev; 
					
                }
            },
            plotOptions: {
                column: {
                    pointPadding: 0.2,
                    borderWidth: 0
                }
				
            },
            
			
			series: [
								{{ series }}
			
			]
        });
    });

});
	</script>
	</div>
</div>
{% endblock %}
